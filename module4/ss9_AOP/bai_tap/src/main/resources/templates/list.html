<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <div class="row">
        <h1><span class="center">Book list</span> </h1>
        <table class="table table-hover">

            <thead>
            <tr>
                <td>
                    <p><input type="text" name="search"><input type="submit" value="search"></p>
                </td>
                <td>
                    <a href="/trasach" class="btn btn-primary">tra sach</a>
                </td>
                <td><a href="/create" class="btn btn-primary">create new book</a></td>
            </tr>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>unit</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${books}">
                <tr>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.unit}"></td>
                    <td><a th:href="@{/thuesach/__${book.id}__}">thue sach</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a th:if="${books.hasPrevious()}"
               th:href="@{/book/list(page=${books.number - 1})}">Previous</a>

            <span th:text="${books.number + 1}"></span>
            /
            <span th:text="${books.totalPages}"></span>

            <a th:if="${books.hasNext()}"
               th:href="@{/book/list(page=${books.number + 1})}" >Next</a>
        </div>
    </div>
</div>
</body>
</html>
