<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{create}" th:object="${book}" method="post">
    <p>Name</p>
    <input type="text" th:field="*{name}">
    <p>Content</p>
    <textarea rows="4" cols="50" th:field="*{content}">
    </textarea>
    <br>
    <p>Quantity</p>
    <input type="text" th:field="*{quantity}">
    <input type="submit">
</form>
</body>
</html>
