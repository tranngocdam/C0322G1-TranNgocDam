<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <h2 style="color: orange; text-align: center">List smart phone</h2>
    </div>
    <br>
    <div class="row">
        <p>
            <a class="btn btn-success" href="/shopping-cart">Your cart</a>
        </p>
    </div>
    <div class="row">
        <div class="col-lg-3 my-4" th:each="product:${productList}">
            <a th:href="@{product/detail/__${product.id}__}">
                <img th:src="${product.image}" style="height: 280px; width: 280px; background-size: cover" class="card">
                <p style="color: indianred; font-weight: bold" th:text="${product.name}"></p>
                <p th:text="${product.price} + '.000 VND'"></p>
            </a>
            <a class="btn btn-success" th:href="@{cart/add/__${product.id}__(action='list')}">Add To Cart</a>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
