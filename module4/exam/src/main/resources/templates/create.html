<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div th:replace="~{list::head}"></div>
    <br>
    <br>
    <br>
    <div>
        <h2 class="text-center my-5">Create customer</h2>
        <form th:action="@{/tintuc/create}" method="post" th:object="${tintucs}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Tiêu đề</label></td>
                        <td><input class="form-control" type="text" th:field="*{tieuDe}"></td>
                        <td th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></td>
                    </tr>
                    <tr>
                        <td><label>Ngày đăng tin</label></td>
                        <td><input class="form-control" type="date" th:field="*{ngayDangTin}"></td>
                    </tr>
                    <tr>
                        <td><label>Danh mục</label></td>
                        <td><select class="form-select" th:field="*{danhMuc}">
                            <option th:each="item: ${danhmucs}" th:value="${item.id}" th:text="${item.tenDanhMuc}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td><label>Phóng viên</label></td>
                        <td><input class="form-control" type="text" th:field="*{phongVien}"></td>
                        <td th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></td>

                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/tintuc}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div th:replace="~{list::footer}"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
