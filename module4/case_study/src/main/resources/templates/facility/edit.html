<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Edit Facility</h1>
        <form method="post" action="/facility/edit" th:object="${facilitys}">
            <div class="container">
                <table class="table table-striped">
                    <tr hidden>
                        <td><label>Id</label></td>
                        <td><input class="form-control" type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Area</label></td>
                        <td><input class="form-control" type="text" th:field="*{area}"></td>
                    </tr>
                    <tr>
                        <td><label>Cost</label></td>
                        <td><input class="form-control" type="text" th:field="*{cost}"></td>
                    </tr>
                    <tr>
                        <td><label>Max people</label></td>
                        <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
                    </tr>
                    <tr>
                        <td><label>Standard Room</label></td>
                        <td><select class="form-select" th:field="*{standardRoom}">
                            <option value="1">vip</option>
                            <option value="2">normal</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Description Other Convenience</label></td>
                        <td><input class="form-control" type="text" th:field="*{descriptionOtherConvenience}"></td>
                    </tr>
                    <tr>
                        <td><label>Pool Area</label></td>
                        <td><input class="form-control" type="text" th:field="*{poolArea}"></td>
                    </tr>
                    <tr>
                        <td><label>Number Of Floors</label></td>
                        <td><input class="form-control" type="text" th:field="*{numberOfFloors}"></td>
                    </tr>
                    <tr>
                        <td><label>Facility Free</label></td>
                        <td><input class="form-control" type="text" th:field="*{facilityFree}"></td>
                    </tr>
                    <tr>
                        <td><label>Facility Type id</label></td>
                        <td><select th:field="*{facilityType}" class="form-select">
                            <option value="1">Villa</option>
                            <option value="2">House</option>
                            <option value="3">Room</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Ren Type Id</label></td>
                        <td><select th:field="*{rentType}" class="form-select">
                            <option value="1">year</option>
                            <option value="2">month</option>
                            <option value="3">day</option>
                            <option value="4">hour</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/facility">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
