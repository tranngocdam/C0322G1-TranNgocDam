<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="btn btn-warning" th:href="@{/contract/create}">Create Contract</a>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <tr class="bg-info">
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Facility</th>
                    <th>Employee</th>
                    <th>Start Day</th>
                    <th>End Day</th>
                    <th>Deposit</th>
                    <th>Total Money</th>
                    <th colspan="2">Facility Type</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="c : ${iContractService}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.customer.name}"></td>
                    <td th:text="${c.facility.name}"></td>
                    <td th:text="${c.employee.name}"></td>
                    <td th:text="${c.startDay}"></td>
                    <td th:text="${c.endDay}"></td>
                    <td th:text="${c.deposit}"></td>
                    <td></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                th:data-bs-target="'#creatContractModal'+${c.id}">
                            +
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="'exampleModal'+${c.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create Contract Detail</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="container">
                                                <table class="table table-striped">
                                                    <tr>
                                                        <td><label>Quantity</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Attach Facility</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Contract</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                th:data-bs-target="'#displayModal'+${c.id}">
                            Service accompanied
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="'displayModal2'+${c.id}" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel2">Display attach facility</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-striped table-hover table-bordered">
                                            <tr class="bg-info">
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Cost</th>
                                                <th>Unit</th>
                                                <th>status</th>
                                            </tr>
<!--                                            <tr th:each="c : ${iCustomerService}">-->
<!--                                                <td th:text="${c.id}"></td>-->
<!--                                                <td th:text="${c.name}"></td>-->
<!--                                                <td th:text="${c.dayOfBirth}"></td>-->
<!--                                                <td th:text="${c.gender}"></td>-->
<!--                                            </tr>-->
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel1">Delete Contract</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Do you delete contract?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
