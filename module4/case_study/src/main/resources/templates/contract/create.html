<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div th:replace="~{/view::head}"></div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <h1 class="text-center my-5">Create Contract</h1>
        <form action="/contract/create" method="post" th:object="${contract}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Facility</label></td>
                        <td><select th:field="*{facility}" class="form-select">
                            <option th:each="f : ${facilitys}" th:value="${f.id}"
                                    th:text="${f.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Customer</label></td>
                        <td><select th:field="*{customer}" class="form-select">
                            <option th:each="c :${customers}" th:value="${c.id}"
                                    th:text="${c.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Employee</label></td>
                        <td><select th:field="*{employee}" class="form-select">
                            <option th:each="e :${employees}" th:value="${e.id}"
                                    th:text="${e.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Start Day</label></td>
                        <td><input class="form-control" type="date" th:field="*{startDay}"></td>
                    </tr>
                    <tr>
                        <td><label>End Day </label></td>
                        <td><input class="form-control" type="date" th:field="*{endDay}"></td>
                    </tr>
                    <tr>
                        <td><label>Deposit</label></td>
                        <td><input class="form-control" type="text" th:field="*{deposit}"></td>
                    </tr>
                    <tr>
                        <td><label>Total Money</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Attach Facility</label></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:data-bs-target="'#displayModal'+${contract.id}">
                                +
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'displayModal'+${contract.id}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel2"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h1 class="text-center my-5">Create Contract Detail</h1>
                                            <form action="/contract/createDetails" method="post"
                                                  th:object="${contractDetail}">
                                                <div class="container">

                                                    <table class="table table-striped">
                                                        <tr>
                                                            <td>Contract</td>
                                                            <td><select th:field="*{contract}" class="form-control"hidden>
                                                                <option th:value="${c.id}"></option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Attach Facility</label></td>
                                                            <td><select th:field="*{attachFacility}"
                                                                        class="form-select">
                                                                <option th:each="c : ${attachDetails}"
                                                                        th:value="${c.id}"
                                                                        th:text="${c.name}"></option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Quantity</label></td>
                                                            <td><input class="form-control" type="text"
                                                                       th:field="*{quantity}"></td>
                                                        </tr>

                                                    </table>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="/contract">Back</a></td>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{/view::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
