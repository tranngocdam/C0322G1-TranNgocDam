<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-5">Edit customer</h2>
        <form th:object="${customerDto}" method="post" th:action="@{/customer/edit}">
            <div class="container">
                <table class="table table-striped">
                    <tr hidden>
                        <td><label>Id</label></td>
                        <td><input class="form-control" type="text" th:field="*{id}"></td>
                    </tr>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Day of birth</label></td>
                        <td><input class="form-control" type="date" th:field="*{dayOfBirth}"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><select class="form-select" th:field="*{gender}">
                            <option value="true">Nam</option>
                            <option value="false">Ná»¯</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Id card</label></td>
                        <td><input class="form-control" type="text" th:field="*{idCard}"></td>
                    </tr>
                    <tr>
                        <td><label>Number phone</label></td>
                        <td><input class="form-control" type="text" th:field="*{phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input class="form-control" type="text" th:field="*{email}"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input class="form-control" type="text" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td><label>Customer type</label></td>
                        <td><select th:field="*{customerType}" class="form-select">
                            <option th:each="item: ${customerTypes}" th:value="${item.id}" th:text="${item.name}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/customer}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{layout::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
