<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-5">Create customer</h2>
        <form th:action="@{/customer/createCustomer}" method="post" th:object="${customerDto}">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{name}"></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Day of birth</label></td>
                        <td><input class="form-control" type="date" th:field="*{dayOfBirth}"></td>
                        <td th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></td>

                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><select class="form-select" th:field="*{gender}">
                            <option value="1">Nam</option>
                            <option value="0">Ná»¯</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Id card</label></td>
                        <td><input class="form-control" type="text" th:field="*{idCard}"></td>
                        <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></td>
                    </tr>
                    <tr>
                        <td><label>Number phone</label></td>
                        <td><input class="form-control" type="text" th:field="*{phoneNumber}"></td>
                        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input class="form-control" type="text" th:field="*{email}"></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input class="form-control" type="text" th:field="*{address}"></td>
                        <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                    </tr>
                    <tr>
                        <td><label>Customer type</label></td>
                        <td><select class="form-select" th:field="*{customerType}">
                            <option th:each="item: ${customerTypes}" th:value="${item.id}" th:text="${item.name}">
                            </option>
                        </select> </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/customer}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row">
        <div th:replace="~{layout::footer}"></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
