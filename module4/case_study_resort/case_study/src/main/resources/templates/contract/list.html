<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
<!--                <a class="btn btn-warning" th:href="@{/contract/create}">Create contract</a>-->
                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createContract">
                        Create contract
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="createContract" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create contract</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="container">
                                            <table class="table table-striped">
                                                <tr>
                                                    <td><label>Day start</label></td>
                                                    <td><input class="form-control" type="date"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Day end</label></td>
                                                    <td><input class="form-control" type="date"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Deposits</label></td>
                                                    <td><input class="form-control" type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Total money</label></td>
                                                    <td><input class="form-control" type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Employee</label></td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Customer type</label></td>
                                                    <td><select class="form-select">
                                                        <option>
                                                        </option>
                                                    </select> </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex" action="/customer">
                        <input class="form-control me-2" type="text" placeholder="Search" name="keyword">
                        <button class="btn btn-primary" type="submit" value="Search">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered" style="text-align: center">
                <tr class="bg-info">
                    <th>No</th>
                    <th>Facility</th>
                    <th>Customer</th>
                    <th>Employee</th>
                    <th>Day started</th>
                    <th>Day end</th>
                    <th>Deposits</th>
                    <th>Total money</th>
                    <th colspan="2">Additional services</th>
                </tr>
                <tr th:each="c : ${contracts}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.facility.name}"></td>
                    <td th:text="${c.customer.name}"></td>
                    <td th:text="${c.employee.name}"></td>
                    <td th:text="${c.startDay}"></td>
                    <td th:text="${c.endDay}"></td>
                    <td ></td>
                    <td ></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                           +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete facility</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#selectModal">
                            List of service attachs
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="selectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete facility</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
