<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <h1 class="text-center my-1">Create Contract</h1>
        <form th:object="${contracts}" th:action="@{/contract/create}" method="post">
            <div class="container">
                <table class="table table-striped">
                    <tr>
                        <td><label>Day start</label></td>
                        <td><input class="form-control" type="date" th:field="*{startDay}"></td>
                    </tr>
                    <tr>
                        <td><label>Day end</label></td>
                        <td><input class="form-control" type="date" th:field="*{endDay}"></td>
                    </tr>
                    <tr>
                        <td><label>Deposits</label></td>
                        <td><input class="form-control" type="text" th:field="*{deposit}"></td>
                    </tr>
                    <tr>
                        <td><label>Total money</label></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Employee</label></td>
                        <td><select th:field="*{employee}" class="form-select">
                            <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Customer</label></td>
                        <td><select class="form-select" th:field="*{customer}">
                            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}">
                            </option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Facility</label></td>
                        <td><select class="form-select" th:field="*{facility}">
                            <option th:each="c : ${facilitys}" th:value="${c.id}" th:text="${c.name}">
                            </option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Attach facility</label></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                +
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Delete facility</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h2 class="text-center my-5">Create contract detail</h2>
                                            <form>
                                                <div class="container">
                                                    <table class="table table-striped">
                                                        <tr>
                                                            <td>Contract</td>
                                                            <td><select class="form-control"hidden>
                                                                <option></option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Attach Facility</label></td>
                                                            <td><select class="form-select">
                                                                <option></option>
                                                            </select></td>
                                                        </tr>
                                                        <tr>
                                                            <td><label>Quantity</label></td>
                                                            <td><input class="form-control" type="text"></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" value="Save">
                            <a th:href="@{/contract}" class="btn btn-secondary">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
