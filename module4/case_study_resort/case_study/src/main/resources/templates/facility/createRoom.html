<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <h2 class="text-center my-1">Create Room</h2>
        <form th:object="${facilitys}" th:action="@{/facility/createRoom}" method="post">
            <div class="container pt - 3">
                <table class="table table-striped">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input class="form-control" type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Area</label></td>
                        <td><input class="form-control" type="text" th:field="*{area}"></td>
                    </tr>
                    <tr>
                        <td><label>Cost</label></td>
                        <td><input class="form-control" type="text" th:field="*{cost}"></td>
                    </tr>
                    <tr>
                        <td><label>Max people</label></td>
                        <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
                    </tr>
                    <tr>
                        <td><label>Facility free</label></td>
                        <td><input class="form-control" type="text" th:field="*{facilityFree}"></td>
                    </tr>
                    <tr>
                        <td><label>Rent type</label></td>
                        <td><select th:field="*{rentType}" class="form-select">
                            <option th:each="r : ${rentTypes}" th:value="${r.id}" th:text="${r.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label>Facility type</label></td>
                        <td><select th:field="*{facilityType}" class="form-select">
                            <option th:each="f : ${facilityTypes}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn btn-success" type="submit" value="Save">
                            <a class="btn btn-secondary" th:href="@{/facility}">Back</a>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
