<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild mt-3">
    <div class="row">
        <div th:replace="~{layout::head}"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">

                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            th:data-bs-target="#createModal">
                        Create Employee
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Create employee</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/employee/create}" method="post" th:object="${employees}">
                                        <div class="container">
                                            <table class="table table-striped">
                                                <tr>
                                                    <td><label>Name</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{name}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Day of birth</label></td>
                                                    <td><input class="form-control" type="date" th:field="*{dayOfBirth}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Id card</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{idCard}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Salary</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Number phone</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Email</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Address</label></td>
                                                    <td><input class="form-control" type="text" th:field="*{}"></td>
                                                </tr>
                                                <tr>
                                                    <td><label>Position</label></td>
                                                    <td><select class="form-select" th:field="*{}">
                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}"
                                                                th:text="${item.name}">
                                                        </option>
                                                    </select></td>
                                                </tr>
                                                <tr>
                                                    <td><label>educationDegree</label></td>
                                                    <td><select class="form-select" th:field="*{}">
                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}"
                                                                th:text="${item.name}">
                                                        </option>
                                                    </select></td>
                                                </tr>
                                                <tr>
                                                    <td><label>division</label></td>
                                                    <td><select class="form-select" th:field="*{}">
                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}"
                                                                th:text="${item.name}">
                                                        </option>
                                                    </select></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <form class="d-flex" action="/customer">
                        <input class="form-control me-2" type="text" placeholder="Search" name="keyword">
                        <button class="btn btn-primary" type="submit" value="Search">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="container table-responsive">
            <table class="table table-striped table-hover table-bordered" style="text-align: center">
                <tr class="bg-info">
                    <th>No</th>
                    <th>Name</th>
                    <th>Day Of Birth</th>
                    <th>Id Card</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Position</th>
                    <th>Education Degree</th>
                    <th>Division</th>
                    <th colspan="2">Action</th>
                </tr>
                <tr th:each="e : ${employees}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.name}"></td>
                    <td th:text="${e.dayOfBirth}"></td>
                    <td th:text="${e.idCard}"></td>
                    <td th:text="${e.salary}"></td>
                    <td th:text="${e.phoneNumber}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.address}"></td>
                    <td th:text="${e.position.name}"></td>
                    <td th:text="${e.educationDegree.name}"></td>
                    <td th:text="${e.division.name}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Edit
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit employee</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="container">
                                                <table class="table table-striped">
                                                    <tr>
                                                        <td><label>Name</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Day of birth</label></td>
                                                        <td><input class="form-control" type="date"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Id card</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Salary</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Number phone</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Email</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Address</label></td>
                                                        <td><input class="form-control" type="text"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Position</label></td>
                                                        <td><select class="form-select">
                                                            <!--                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}" th:text="${item.name}">-->
                                                            <!--                                                        </option>-->
                                                        </select></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Education Degree</label></td>
                                                        <td><select class="form-select">
                                                            <!--                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}" th:text="${item.name}">-->
                                                            <!--                                                        </option>-->
                                                        </select></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Division</label></td>
                                                        <td><select class="form-select">
                                                            <!--                                                        <option th:each="item: ${customerTypes}" th:value="${item.id}" th:text="${item.name}">-->
                                                            <!--                                                        </option>-->
                                                        </select></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                th:data-bs-target="'#deleteModal'+${e.id}">
                            Delete
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'deleteModal'+${e.id}" tabindex="-1"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Do you want delete employee <span th:text="${e.name}"></span> <br>
                                        Id card <span th:text="${e.idCard}"></span>?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <br>
    <div th:replace="~{layout::footer}"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
