<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/product/create}">Create</a>
                </li>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto"></ul>
                    <form class="d-flex" th:action="@{/product/found}">
                        <input class="form-control me-2" type="text" placeholder="Enter name" name="name">
                        <input class="btn btn-primary" type="submit" value="Search">Search</input>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-hover table-bordered">
                <tr class="bg-info">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Producer</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row: ${productList}">
                    <td th:text="${row.getId()}"></td>
                    <td th:text="${row.getName()}"></td>
                    <td th:text="${row.getPrice()}"></td>
                    <td th:text="${row.getProducer()}"></td>
                    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
                    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
                </tr>
        </table>
    </div>
</div>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
