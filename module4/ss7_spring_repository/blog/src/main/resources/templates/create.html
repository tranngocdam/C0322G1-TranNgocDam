<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create Blog</h1>
    <form th:object="${blog}" th:action="@{/blog/create}" method="post">
        <table>
            <tr>
                <td><label>title</label></td>
                <td><input class="form-control" type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td><label>content</label></td>
                <td><select th:field="*{category}" class="form-select">
                    <option th:each="i: ${categorys}" th:value="${i.id}" th:text="${i.name}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td><label>Day start</label></td>
                <td><input class="form-control" type="date" th:field="*{dayStart}"></td>
            </tr>
            <tr>
                <td><label>author</label></td>
                <td><input class="form-control" type="text" th:field="*{author}"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-success text-center mt-4" type="submit" value="Add Blog"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
