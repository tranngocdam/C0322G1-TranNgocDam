<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="~{/layout::header}"></div>
    <p th:if="${blogList.isEmpty()}">Empty List</p>
    <a class="btn btn-success my-5" href="/blog/create">Create New Blog</a>
    <p style="color: #298635" th:text="${createMsg}"></p>
    <p style="color: #aa871c" th:text="${updateMsg}"></p>
    <p style="color: #b60a0a" th:text="${deleteMsg}"></p>
    <form action="/blog">
        <label>Author</label>
        <input type="text" name="keyword" placeholder="Enter Author">
        <label>Category</label>
        <select name="category">
            <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <input type="submit" value="Search">
    </form>
    <table class="table table-striped table-hover" th:unless="${blogList.isEmpty()}">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Day start</th>
            <th>Content</th>
            <th>Author</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="blog : ${blogList}">
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.dayStart}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.author}"></td>
            <td th:each="cate: ${blog.category}" th:text="${cate.name}"></td>
            <td><a class="btn btn-primary" th:href="@{/blog/edit/${blog.getId()}}">Edit</a></td>
            <td><a class="btn btn-primary" th:href="@{/blog/delete/${blog.getId()}}">Delete</a></td>
        </tr>
    </table>
    <div class="text-center ">
        <a class="btn btn-primary" th:href="@{'blog'(page=${blogList.number - 1})}"
           th:if="${blogList.hasPrevious()}">Previous</a>
        <span th:text="${blogList.number}"></span>
        /
        <span th:text="${blogList.totalPages}"></span>&nbsp
        <a class="btn btn-primary" th:href="@{'/blog'(page=${blogList.number + 1})}"
           th:if="${blogList.hasNext()}">Next</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
