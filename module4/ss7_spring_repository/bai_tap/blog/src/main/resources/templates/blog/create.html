<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center my-5">Create Blog</h1>
    <form th:object="${blog}" action="/blog/create" method="post">
        <table>
            <tr>
                <td><label>Tittle</label></td>
                <td><input class="form-control" type="text" th:field="*{titlle}"></td>
            </tr>
            <tr>
                <td><label>Body</label></td>
                <td><textarea class="form-control" th:field="*{body}"></textarea></td>
            </tr>
            <tr>
                <td><label>Author</label></td>
                <td><input class="form-control" th:field="*{author}"></input></td>
            </tr>
            <tr>
                <td><label>Create Date</label></td>
                <td><input class="form-control" th:field="*{createDate}"></input></td>
            </tr>
            <tr>
                <td><label>Category</label></td>
                <td><select th:field="*{categories}">
                    <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-success text-center mt-4" type="submit" value="Create Blog"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
