
<body>
<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <a class="breadcrumb-item active" routerLink="/book/list">Book List</a>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>STT</th>
          <th>Ảnh</th>
          <th>Tên sách</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng tiền</th>
          <th>Xóa</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let c of cards; let i = index">
          <td class="align-middle">{{i+1}}</td>
          <td class="align-middle"><img style="height: 80px; width: 50px" src="{{c.image}}"></td>
          <td class="align-middle">{{c.name}}</td>
          <td class="align-middle">{{c.price}}</td>
          <td class="align-middle">
            <div class="input-group quantity mx-auto" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-minus" (click)="minusQuantity(i, c.quantity)">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="number" class="form-control form-control-sm bg-secondary border-0 text-center"
                     [value]="c.quantity" (change)="updateQuantity(i, $event)">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-plus" (click)="plusQuantity(i, c.quantity)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </td>
          <td class="align-middle">{{total(c)}}</td>
          <td class="align-middle">
            <button class="btn btn-sm btn-danger"(click)="remove(i)"><i class="fa fa-times"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form class="mb-30" action="">
        <div class="input-group">
          <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
          <div class="input-group-append">
            <button class="btn btn-dark">Apply Coupon</button>
          </div>
        </div>
      </form>
      <h5 class="section-title position-relative text-uppercase mb-3"><span
        class="bg-secondary pr-3">Cart Summary</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Subtotal</h6>
            <h6>$150</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Shipping</h6>
            <h6 class="font-weight-medium">$10</h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Total</h5>
            <h5>$160</h5>
          </div>
          <button class="btn btn-block text-dark font-weight-bold my-3 py-3" style="background-color: #45C4B0">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->


<!-- Footer Start -->
</body>
