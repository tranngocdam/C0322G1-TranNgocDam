<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-title text-center">
          <h4>ĐĂNG KÝ</h4>
        </div>
        <div>
          <h5>THÔNG TIN CÁ NHÂN</h5>
          <div class="form-group">
            <label class="form-label text-dark">Họ tên<span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="name"
                   placeholder="Họ tên...">
          </div>
          <div class="form-group">
            <label class="form-label text-dark">Ngày sinh<span class="text-danger">*</span> </label>
            <input type="date" class="form-control" formControlName="dayOfBirth"
                   placeholder="Ngày sinh...">
          </div>
          <div class="form-group">
            <label class="form-label text-dark">Địa chỉ<span class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="address"
                   placeholder="Địa chỉ...">
          </div>
<!--          <div class="form-group">-->
<!--            <label class="form-label text-dark">Giới tính<span class="text-danger">*</span> </label>-->
<!--            <select class="form-select" formControlName="gender">-->
<!--              <option value="true">Nam</option>-->
<!--              <option value="false">Nữ</option>-->
<!--            </select>-->
<!--          </div>-->

          <div class="form-group">
            <label class="form-label text-dark">Email<span class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="email"
                   placeholder="Email...">
          </div>
          <div class="form-group">
            <label class="form-label text-dark">Số điện thoại<span class="text-danger">*</span> </label>
            <input type="text" class="form-control" formControlName="phone"
                   placeholder="Số điện thoại...">
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input me-2" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Ghi nhớ đăng nhập lần sau</label>
          </div>
          <button type="submit" class="btn btn-block btn-round text-white" style="background-color: #45C4B0">Đăng ký
          </button>
          <a class="btn btn-block btn-round text-white" style="background-color: #45C4B0"
                  routerLink="/customer/detail">Quay lại
          </a>
        </div>
      </form>
      <div class="text-center text-muted delimiter">Hoặc đăng ký bằng</div>
      <div class="d-flex justify-content-center social-buttons">
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Facebook">
          <i class="fab fa-facebook"></i>
        </button>
        <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                data-placement="top" title="Linkedin">
          <i class="fab fa-linkedin"></i>
        </button>
      </div>
      <div class="signup-section" align="center">Bạn đã có tài khoản? <a routerLink="/login" class="text-info"> Đăng
        nhập ngay</a></div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
