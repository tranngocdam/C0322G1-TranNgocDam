<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        th, td {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<table cellpadding="20px" style="border-collapse: collapse;">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th>
            <input type="text" id="number">
        </th>
        <th>
            <select name="" id="country">
                    <option value="VN">Việt Nam</option>
                    <option value="TL">Thái Lan</option>
            </select>
        </th>
        <th>
            <select name="" id="currency">
                <option value="US"> USD </option>
                <option value="EU"> EURO </option>
            </select>
        </th>
        <th>
            <button onclick="tinhtien()">convert</button>
        </th>
    </tr>
</table>
<script>
    function tinhtien() {
        let nhaptien=document.getElementById('number').value;
        let country=document.getElementById('country').value;
        let currency=document.getElementById('currency').value;

        if(country=="VN"&&currency=="US"){
            alert(nhaptien/23000);
        }
        if(country=="Tl"&&currency=="US"){
            alert(nhaptien/32.9);
        }
        if(country=="VN"&&currency=="EU"){
            alert(nhaptien/24.920);
        }
        if(country=="TL"&&currency=="EU"){
            alert(nhaptien/35.86);
        }
    }
</script>
</body>
</html>
